  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

postgresql:
  fullnameOverride: postgres
  postgresqlPassword: "3x4mpl3"
  persistence:
    enabled: yes
    size: "1Gi"
    storageClassName: "longhorn"
#  initdbScriptsConfigMap: configmapscripts

serviceAccount:
